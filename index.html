<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">


    <title>Joke Bot</title>
</head>

<body id="app">

    <!-- Background & animion & navbar & title -->
    <div class="container-fluid">
        <!-- Background animtion-->
        <div class="background">
            <div :class="[laughDiv]" class="cube">{{laugh}}</div>
            <div :class="[laughDiv]" class="cube">{{laugh}}</div>
            <div :class="[laughDiv]" class="cube">{{laugh}}</div>
            <div :class="[laughDiv]" class="cube">{{laugh}}</div>
            <div :class="[laughDiv]" class="cube">{{laugh}}</div>
        </div>
        <!-- header -->
        <header>
            <!-- navbarfor language -->
            <nav>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" >
                    <option value="0" :click = "selectVoice">eN-English</option>
                    <option value="1" :click = "selectVoice">eN-English</option>
                    <option value="2">gM-German</option>
                    <option value="3">fR-Francias</option>
                </select>
                <!-- <ul>
                    <li><a href="#">Home</a></li>
                </ul> -->

            </nav>
            <!-- Emoji -->
            <div class="logo"><span></span></div>
            <!-- title & content -->
            <section class="header-content">
                <h1>Welcome</h1>
                <p>{{jokes}}</p>
                <button class="" @click ="getJokes">{{jokeBtn}}</button>
            </section>
        </header>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="joke.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
